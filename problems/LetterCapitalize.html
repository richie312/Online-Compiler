<h1>Letter Capitalize</h1>

Have the function <strong>LetterCapitalize(str)</strong> take the str parameter being passed and capitalize the first letter of each word. 
Words will be separated by only one space.

<h2>Examples</h2>

<li id="input_1">Input: "hello world"</li>
<li id="output_1">Output: Hello World</li>
<br />
<li id="input_2">Input: "i ran there"</li>
<li id="output_2">Output: I Ran There</li>
